<!DOCTYPE html>
<html>
<head>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <!-- <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script> -->
  <!-- <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script> -->
</head>
<body>
  <div class="container">
    <div class="search">
      <form class="form-horizontal findByCondition">
        <fieldset>
          <div class="form-group">
            <legend>Search by Condition</legend>
            <label class="col-md-4 control-label" for="condition">Enter Condition</label>
            <div class="col-md-4">
              <input id="condition" name="symptom" type="text" placeholder="Enter a symptom" class="form-control input-md">
            </div>
          </div>
          <div class="form-group find-condition">
            <label class="col-md-4 control-label" for="submit"></label>
            <div class="col-md-4">
              <button id="submit" name="submit" class="btn btn-primary">Search</button>
            </div>
          </div>
        </fieldset>
      </form>
      <form class="form-horizontal findDoctors">
        <fieldset>
          <!-- Text input-->
          <legend>Search by Doctor's name</legend>
          <div class="form-group">
            <label class="col-md-4 control-label" for="first-name">First Name</label>
            <div class="col-md-4">
              <input id="first-name" name="first-name" type="text" placeholder="Enter First Name" class="form-control input-md">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-4 control-label" for="last-name">Last Name</label>
            <div class="col-md-4">
              <input id="last-name" name="last-name" type="text" placeholder="Enter Last Name" class="form-control input-md">
            </div>
          </div>
          <!-- Button -->
          <div class="form-group find-doctors">
            <label class="col-md-4 control-label" for="submit"></label>
            <div class="col-md-4">
              <button id="submit" name="submit" class="btn btn-primary">Search</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>

    <div class="result">
      <div class="docs">
        <div id="no-result"></div>
        <ul id="show-result"></ul>
        <ul id="doctor-list">
        </ul>
        <div class=".showErrors"></div>
      </div>

      <div class="profile">
        <div class="row">
          <div class="col-md-6">
            <div id="doctor-profile">
            </div>
            <div id="doctor-address">
            </div>
            <div id="doctor-website">
            </div>
          </div>
          <div class="col-md-6" id="doctor-image">
          </div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
