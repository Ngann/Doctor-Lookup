<!DOCTYPE html>
<html>
<head>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="search">
      <form class="form-horizontal findDoctors">
        <fieldset>
          <!-- Form Name -->
          <legend>Search for Doctors in Your Area</legend>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="condition">Select Condition</label>
            <div class="col-md-4">
              <select id="condition" name="condition" class="form-control input-md">

              </select>
            </div>
          </div>

          <!-- <div class="form-group">
            <label class="col-md-4 control-label" for="provider">Provider</label>
            <div class="col-md-4">
              <input id="provider" name="provider" type="text" placeholder="Enter Provider" class="form-control input-md">
            </div>
          </div> -->
    <!-- Button -->
        <div class="form-group find-doctors">
          <label class="col-md-4 control-label" for="submit"></label>
          <div class="col-md-4">
            <button id="submit" name="submit" class="btn btn-primary">Search</button>
          </div>
        </div>
      </fieldset>
    </form>
    </div>

    <div class="result">
      <div class="docs">
        <h3>Results</h3>
        <ul id="doctor-list">

        </ul>
        <div class=".showErrors"></div>
      </div>

      <div class="profile">
        <div class="row">
          <div class="col-md-6">
            <div id="doctor-profile">
            </div>
            <div id="doctor-address">
            </div>
            <div id="doctor-website">
            </div>
          </div>
          <div class="col-md-6" id="doctor-image">
<a href="#"></a>
          </div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
